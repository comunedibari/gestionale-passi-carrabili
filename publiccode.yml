    longDescription: |
      In coerenza con la programmazione nazionale/regionale in ambito di "Città
      e comunità intelligenti" e in linea con gli obiettivi dell'Agenda Digitale
      dell'amministrazione comunale, l'applicazione "Gestionale Passi Carrabili"
      è una delle soluzioni prodotte nell'ambito del progetto "Città Connessa:
      Sistema Informativo per il controllo degli oggetti" (cod. progetto BA
      1.1.1.d – CUP J91J17000130007) a valere su risorse di finanziamento PON
      METRO 2014-2020 – Asse 1 "Agenda Digitale".

      L'applicazione "Gestionale Passi Carrabili" è un verticale per la gestione 
      dei rilasci dei passi carrabili ed i processi secondari al rilascio che 
      utilizza il civilario comunale, realizzato nell’ambito dello stesso progetto. 
      Esso presenta una serie di funzionalità in grado di digitalizzare l'intero 
      processo di concessione con l'aggiunta di servizi di supporto come ad esempio 
      la ricerca delle istanze con diversi filtri ed un sistema di scadenziario.

      Il gestionale coopera con il servizio di protocollazione dell'Ente e con un'app 
      mobile (il cui codice sorgente e documentazione sono qui disponibili) che, tra 
      l'altro, è in grado di leggere sensori IoT (tag RFID passivi) per la verifica 
      sul territorio dello stato delle concessioni. Inoltre, il gestionale è anche in 
      grado di comunicare con il portale EGOV (per l'erogazione di servizi al cittadino) 
      che consente di avviare nuove richieste di concessione nonché registrare pratiche 
      ad istanza di parte su concessioni già rilasciate.


