<div class="p-grid p-nogutter p-pt-2 p-pr-3 p-pl-3 p-pb-3">
    <h4 class="intestazione-componente">Restituzione e Rilascio</h4>
</div>

<app-spinner-dialog *ngIf="showSpinner"></app-spinner-dialog>
<div [hidden]="showSpinner" class="p-m-3">
    <table-prime-ng
      [dataSource]="this.dataSource" 
      [columnSchema]="this.columnSchema" 
      [actions]="this.actions"
      [initSortColumn]="initSortColumn" 
      [directionSortColumn]="directionSortColumn"
      (onEvent)="this.onTableEvent($event)"
      [titleTable]="titleTable"
      [exportName]="exportName"
      [globalFilters]="globalFilters">
    </table-prime-ng>
</div> 

<p-dialog header="Associazione Tag RFID:" [(visible)]="showRFIDDialog" (onHide)="closeRFIDDialog()" styleClass="dialog-400" [draggable]="false" [resizable]="false" [modal]="true">
  <div class="p-grid p-m-2"> 
      <div class="p-col-12">
          <input type="text" pInputText [(ngModel)]="this.rfid" class="stretch">
      </div>
  </div> 
  <p-footer>
      <div class="p-d-flex p-col-12 p-jc-end">
      <button pButton [label]="!this.rfid.trim() ? 'Salta' : 'Conferma'" class="btn-custom-style"
          (click)="rilascia()"></button>
      </div>  
  </p-footer>
</p-dialog>
