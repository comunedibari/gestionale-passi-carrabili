                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
  /passicarrabili/uploadDocument:
    post:
      tags:
      - Passi Carrabili
      description: Effettua il caricamento di un documento nel sistema
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: object
                  example: any
                name:
                  type: object
                  example: any
                mimeType:
                  type: object
                  example: any
                blob:
                  type: object
                  example: any
                tipologia_documento:
                  type: object
                  example: any
                rev:
                  type: object
                  example: any
                id_doc:
                  type: object
                  example: any
                numero_protocollo:
                  type: object
                  example: ""
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Documento inserito correttamente.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        413:
          description: Errore dimensione documento
          content:
            application/json:
              schema:
                type: object
                properties:
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Errore durante l'inserimento del documento - dimensione
                      massima file consentita 19mb
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore durante l'inserimento
