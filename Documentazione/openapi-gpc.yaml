openapi: 3.0.1
info:
  title: Swagger GPC & Console IoT
  description: Documentazione API Gestionale Passi Carrabili e Console IoT
  version: "1.0"
servers:
- url: https://gestionale-passi-carrabili.comune.bari.it/api
tags:
- name: Autenticazione
  description: API accesso alla web app
- name: Passi Carrabili
  description: API passi carrabili
- name: Utility
  description: API utility
- name: User
  description: API gestione utenti
- name: Shared
  description: API condivise con sistemi esterni
paths:
  /auth/login:
    post:
      tags:
      - Autenticazione
      description: Permette l'autenticazione dell'utente al sistema
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: any
                password:
                  type: string
                  example: any
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "true"
                  token:
                    type: object
                    example: <<jwt_token>>
                  groups:
                    type: object
                    example: json contenente i permessi per le funzioni del gestionale
                      in base al profilo utente connesso
                  username:
                    type: object
                    example: any
                  userlogged:
                    type: object
                    example: json contenente i dati dell'utente connesso
        404:
          description: Username o Password Errata / L'utente non è attivo o è stato
            cancellato
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  token:
                    type: object
                    example: null
                  message:
                    type: object
                    example: Username o Password Errata
      x-codegen-request-body-name: body
  /auth/logout:
    post:
      tags:
      - Autenticazione
      description: Permette la disconnessione dell'utente dal sistema
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: any
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  token:
                    type: object
                    example: null
                  message:
                    type: object
                    example: Logout utente registrato.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: Failed to authenticate token.
      x-codegen-request-body-name: body
  /auth/recuperoPassword:
    post:
      tags:
      - Autenticazione
      description: Effettua il reset della password nel caso in cui sia stata dimenticata
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: any
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Nuova password inviata all'indirizzo mail associato all'account
        404:
          description: Username errato / Errore durante la modifica della password
          content:
            application/json:
              schema:
                type: object
                properties:
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Username errato
      x-codegen-request-body-name: body
  /auth/getToken:
    post:
      tags:
      - Autenticazione
      description: Permette di ottenere il token jwt di accesso alle API del gestionale
        (per cooperazione con egov)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: any
                password:
                  type: string
                  example: any
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "true"
                  token:
                    type: object
                    example: <<jwt_token>>
                  username:
                    type: object
                    example: any
                  message:
                    type: object
                    example: Connessione avvenuta con successo
        404:
          description: Username o Password Errata
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  token:
                    type: object
                    example: null
                  message:
                    type: object
                    example: Username o Password Errata
      x-codegen-request-body-name: body
  /passicarrabili/inserimentoBozzaPratica:
    post:
      tags:
      - Passi Carrabili
      description: Effettua l'inserimento della pratica nel sistema in stato bozza
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        description: json contenente i dati dell'istanza
        content:
          application/json: {}
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  istanza:
                    type: object
                    example: json contenente l'istanza inserita a sistema
                  message:
                    type: object
                    example: messaggio di avvenuto inserimento
                  responseEmail:
                    type: object
                    example: comunicazione di avvenuto o meno invio della mail
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        409:
          description: Esiste già una pratica nel sistema per il civico selezionato
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Esiste già una pratica nel sistema per il civico selezionato
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
      x-codegen-request-body-name: body
  /passicarrabili/inserimentoPratica:
    post:
      tags:
      - Passi Carrabili
      description: Effettua l'inserimento della pratica nel sistema in stato inserita
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                istanza:
                  type: object
                  example: json contenente i dati dell'istanza
                emailInviata:
                  type: object
                  example: boolean, true se api chiamata da GPC, false se api chiamata
                    da egov
                isPregresso:
                  type: object
                  example: boolean, true se pratica proveniente dallo storico
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  istanza:
                    type: object
                    example: json contenente l'istanza inserita a sistema
                  message:
                    type: object
                    example: messaggio di avvenuto inserimento
                  responseEmail:
                    type: object
                    example: comunicazione di avvenuto o meno invio della mail
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        409:
          description: Esiste già una pratica nel sistema per il civico selezionato
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Esiste già una pratica nel sistema per il civico selezionato
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
      x-codegen-request-body-name: body
  /passicarrabili/aggiornaPratica:
    post:
      tags:
      - Passi Carrabili
      description: Effettua l'aggiornamento dei dati della pratica nei diversi step
        del flusso di istruttoria
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                istanza:
                  type: object
                  example: json contenente i dati dell'istanza
                emailInviata:
                  type: object
                  example: boolean, true se api chiamata da GPC, false se api chiamata
                    da egov
                statoIntegrazione:
                  type: object
                  example: stato pratica relativo all'integrazione
                storicizza_pratica:
                  type: object
                  example: boolean, true se bisogna preservare il log dell'aggiornamento
                    dell'istanza nel sistema
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  istanza:
                    type: object
                    example: json contenente l'istanza inserita a sistema
                  message:
                    type: object
                    example: messaggio di avvenuto aggiornamento
                  responseEmail:
                    type: object
                    example: comunicazione di avvenuto o meno invio della mail
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
      x-codegen-request-body-name: body
  /passicarrabili/eliminaPratica/{id_doc}:
    delete:
      tags:
      - Passi Carrabili
      description: Elimina la pratica dal sistema
      parameters:
      - name: id_doc
        in: path
        required: true
        schema:
          type: string
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: requiredgroup
        in: header
        required: true
        schema:
          type: string
      responses:
        200:
          description: Eliminazione della pratica avvenuta con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: La pratica è stata eliminata
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Errore durante la cancellazione della pratica
        503:
          description: Utente non autorizzato
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: You are not authorized.
  /passicarrabili/praticheCittadino:
    post:
      tags:
      - Passi Carrabili
      description: Effettua la ricerca delle pratiche utilizzando i filtri inseriti
        nel body
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                codice_fiscale:
                  type: object
                  example: any
                nome:
                  type: object
                  example: any
                cognome:
                  type: object
                  example: any
                numero_protocollo:
                  type: object
                  example: any
                id_determina:
                  type: object
                  example: any
                tag_rfid:
                  type: object
                  example: any
                ragione_sociale:
                  type: object
                  example: any
                indirizzo:
                  type: object
                  example: any
                indirizzo_segnale_indicatore:
                  type: object
                  example: any
                stato_pratica:
                  type: object
                  example: any
                tipologia_processo:
                  type: object
                  example: any
                municipio_id:
                  type: object
                  example: any
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: array contenente le pratiche che rispettano i filtri
                      impostati
                  count:
                    type: object
                    example: numero di pratiche trovate con i filtri impostati
                  notFound:
                    type: object
                    example: boolean, true se non sono stati dati
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
      x-codegen-request-body-name: body
  /passicarrabili/storicoPratica/{idpratica}:
    get:
      tags:
      - Passi Carrabili
      description: Restituisce lo storico della pratica, cioè le operazioni dell'istruttoria
        ed i relativi dettagli
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: idpratica
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: array contenente lo storico delle operazioni della pratica
                      selezionata
                  notFound:
                    type: object
                    example: boolean, true se non sono stati dati
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
  /passicarrabili/cercaPratica/{id}:
    get:
      tags:
      - Passi Carrabili
      description: Effettua la ricerca della pratica selezionata
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  json:
                    type: object
                    example: json contenente l'istanza cercata
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
  /passicarrabili/documentiPratica/{idpratica}:
    get:
      tags:
      - Passi Carrabili
      description: Restituisce la lista dei documenti relativi alla pratica selezionata
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: idpratica
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: array contenente i documenti associati alla pratica selezionata
                  notFound:
                    type: object
                    example: boolean, true se non sono stati dati
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: No token provided.
        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore di sistema
  /passicarrabili/getDocumento/{id_doc}:
    get:
      tags:
      - Passi Carrabili
      description: Restituisce il documento selezionato per id
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: id_doc
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  json:
                    type: object
                    example: json contenente il documento cercato
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
