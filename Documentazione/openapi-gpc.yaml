        500:
          description: Errore di sistema
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  err:
                    type: object
                    example: json contenente l'errore restituito dal sistema
                  message:
                    type: object
                    example: Failed to authenticate token. / Errore durante la cancellazione
                      del documento
        503:
          description: Utente non autorizzato
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
                    example: You are not authorized.
      x-codegen-request-body-name: body
  /passicarrabili/deleteDocument/{id}:
    delete:
      tags:
      - Passi Carrabili
      description: Elimina il documento dal sistema
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: requiredgroup
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
