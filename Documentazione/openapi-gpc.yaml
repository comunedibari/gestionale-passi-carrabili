      x-codegen-request-body-name: body
  /passicarrabili/assegnaProtocolloDocumento:
    post:
      tags:
      - Passi Carrabili
      description: Effettua l'assegnazione del numero di protocollo al documento
      parameters:
      - name: authorization
        in: header
        required: true
        schema:
          type: string
      - name: requiredgroup
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: object
                  example: any
                name:
                  type: object
                  example: any
                mimeType:
                  type: object
                  example: any
                blob:
                  type: object
                  example: any
                tipologia_documento:
                  type: object
                  example: any
                rev:
                  type: object
                  example: any
                id_doc:
                  type: object
                  example: any
                numero_protocollo:
                  type: object
                  example: 123|2023
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    example: Protocollo associato correttamente.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth:
                    type: object
                    example: "false"
                  message:
                    type: object
